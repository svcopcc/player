<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>MP3 Player</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #mainControl {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 15px;
    }
    #playPause {
      font-size: 48px;
      height: 100px;
    }
    #nowPlaying {
      font-size: 18px;
      text-align: left;
    }
    #controls {
      margin-top: 10px;
    }
    #progressContainer {
      margin-top: 30px;
    }
    #progress {
      width: 80%;
    }
    #volumeContainer {
      margin-top: 15px;
    }
    button {
      padding: 8px 14px;
      font-size: 16px;
      margin: 4px;
    }
  </style>
</head>
<body>
  <h2>🎵 歡樂三國志 MP3 播放器</h2>
  <audio id="audio" preload="auto"></audio>

  <!-- 播放按鈕 + 現在播放 -->
  <div id="mainControl">
    <button onclick="togglePlay()" id="playPause">▶️</button>
    <div>
      <div id="nowPlaying">正在播放：-</div>
      <em id="trackCounter">- / -</em>
    </div>
  </div>

  <!-- 控制按鈕 -->
  <div id="controls">
    <button onclick="prevTrack()">⏮️</button>
    <button onclick="nextTrack()">⏭️</button>
    <button onclick="shuffleStart()">🔀 洗牌</button>
  </div>

  <!-- 音量控制 -->
  <div id="volumeContainer">
    音量：
    <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="0.15">
    <span id="volumeValue">15%</span>
    <button onclick="resetVolume()">🔊 預設音量</button>
  </div>

  <!-- 播放進度 -->
  <div id="progressContainer">
    <input type="range" id="progress" value="0" min="0" max="100">
  </div>

  <script src="mp3_tracks.js"></script>
  <script>
    const audio = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const volumeBar = document.getElementById("volumeBar");
    const volumeValue = document.getElementById("volumeValue");
    const trackCounter = document.getElementById("trackCounter");
    const nowPlaying = document.getElementById("nowPlaying");

    let trackOrder = [...Array(tracks.length).keys()];
    let currentTrack = 0;

    function loadTrack(index) {
      const src = tracks[trackOrder[index]];
      audio.src = src;
      trackCounter.textContent = `${trackOrder[index] + 1} / ${tracks.length}`;
      nowPlaying.textContent = `正在播放：${decodeURIComponent(src.split("/").pop())}`;
    }

    function playAudio() {
      audio.play();
      playPause.textContent = "⏸️";
    }

    function pauseAudio() {
      audio.pause();
      playPause.textContent = "▶️";
    }

    function togglePlay() {
      if (audio.paused) {
        playAudio();
      } else {
        pauseAudio();
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      playAudio();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      playAudio();
    }

    function shuffleStart() {
      trackOrder = [...Array(tracks.length).keys()];
      currentTrack = Math.floor(Math.random() * tracks.length);
      loadTrack(currentTrack);
      playAudio();
    }

    function resetVolume() {
      volumeBar.value = 0.15;
      audio.volume = 0.15;
      volumeValue.textContent = "15%";
    }

    audio.addEventListener("ended", nextTrack);

    audio.addEventListener("timeupdate", () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.value = percent || 0;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    volumeBar.addEventListener("input", () => {
      audio.volume = volumeBar.value;
      volumeValue.textContent = `${Math.round(volumeBar.value * 100)}%`;
    });

    window.onload = () => {
      trackOrder = [...Array(tracks.length).keys()];
      currentTrack = Math.floor(Math.random() * tracks.length);
      loadTrack(currentTrack);
      audio.volume = volumeBar.value;
      playAudio();
    };
  </script>
</body>
</html>
